<div class="container">
  <form class='custom-form' [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label>Email</label>
      <input  
          type="email"
          formControlName="email"
          placeholder="Introduce tu email"
          name="email"
      />
      <div class="invalid-feedback" *ngIf="loginForm.controls['email'].errors">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">El email es obligatorio</div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">El formato del email no es correcto</div>
      </div>
      <br>
      <label>Contraseña</label>
      <input  
          type="password"
          placeholder="Introduce tu contraseña"
          formControlName="pwd"
      />
      <div *ngIf="loginForm.controls['pwd'].errors?.['required']">La contraseña es obligatoria</div>
      <div *ngIf="loginForm.controls['pwd'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      <div class="field-message" *ngIf="loginForm.controls['pwd'].errors?.['passwordStrength']">
          Tu contraseña debe incluir mayúsculas, minúsculas y números.
      </div>
      <br>
      <div *ngIf="successMessage">{{ successMessage }}</div>
      <div *ngIf="errorMessage">{{ errorMessage }}</div>
      <span>
          <button class="btn btn-primary mr-1" [disabled]="loginForm.invalid">Logarse</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
          <button class="btn btn-secondary" (click)="cambiarContrasena()">¿Has olvidado tu contraseña?</button>
      </span>
  </form>
</div>
