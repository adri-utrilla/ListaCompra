<div class="container">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Introduce tu email">
    <span *ngIf="respuestaOK">Te hemos enviado un email de recuperación.</span>
    <span *ngIf="mensajeError">Este correo no está registrado.</span>
</div>
<div class="container">
    <button (click)="enviarEmailPwd()">Enviar</button>
</div>
